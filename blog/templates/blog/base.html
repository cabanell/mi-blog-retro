<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">

</head>
<body>

    <!-- Encabezado fijo -->
    <header style="position: fixed; top: 0; width: 100%; background: white; padding: 1rem; border-bottom: 1px solid #ccc; z-index: 1000;">
        <h1 style="margin: 0; font-size: 2rem;">CABRA BLOG</h1>
        <nav style="margin-top: 0.5rem;">
            <a href="{% url 'feed' %}">Feed</a> |
            <a href="{% url 'sobre_mi' %}">Sobre mÃ­</a> |
            <a href="{% url 'galeria' %}">GalerÃ­a</a> |
            <a href="{% url 'contacto' %}">Contacto</a>
        </nav>
    </header>

    <!-- Contenido dinÃ¡mico -->
    <main style="padding-top: 150px; padding-bottom: 80px;">
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de pÃ¡gina fijo -->
    <footer style="position: fixed; bottom: 0; width: 100%; background: white; padding: 0.5rem; border-top: 1px solid #ccc; text-align: center;">
        <small>Â© 2025 CABRA byCabanel. Todos los derechos reservados.</small>
    </footer>

    <div style="position: fixed; bottom: 1rem; right: 1rem; z-index: 9999;">
        <button onclick="cambiarFondoAleatorio()">ðŸ–¼ Fondo</button>
      </div>
      
      <script>
        const fondos = [
          "fondos/f1.jpg",
          "fondos/f2.jpg",
          "fondos/f3.jpg",
          "fondos/f4.jpg",
          "fondos/f5.jpg",
          "fondos/f6.jpg",
          "fondos/f7.jpg"
        ];
      
        function cambiarFondoAleatorio() {
          const elegido = fondos[Math.floor(Math.random() * fondos.length)];
          aplicarFondo(elegido);
          localStorage.setItem("fondo_seleccionado", elegido);
        }
      
        function aplicarFondo(fondo) {
          const ruta = `/static/img/${fondo}`;
          document.body.style.backgroundImage = `url(${ruta})`;
          document.body.style.backgroundRepeat = "repeat";
          document.body.style.backgroundSize = "auto";
          document.body.style.backgroundAttachment = "fixed";
        }
      
        // Cargar fondo guardado
        const fondoGuardado = localStorage.getItem("fondo_seleccionado");
        if (fondoGuardado) {
          aplicarFondo(fondoGuardado);
        }
      </script>
      
      

</body>
</html>
